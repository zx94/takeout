<!doctype html>
<html lang="en" class="no-js h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- 头部 -->
<div th:include="head :: head"></div>

<body class="h-100">
<!--设置配色-->
<div th:include="head :: setting"></div>
<div class="container-fluid">
    <div class="row">
        <!-- Main Sidebar -->
        <div th:if="${session.user_session.getAuthorityName()=='Admin'}" th:include="admin_menu :: sidebar"></div>
        <div th:if="${session.user_session.getAuthorityName()=='Seller'}" th:include="seller_menu :: sidebar"></div>
        <div th:if="${session.user_session.getAuthorityName()=='Memeber'}" th:include="menu :: sidebar"></div>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <!-- 上方导航栏 -->
            <div th:include="head :: navbar"></div>
            <!-- / .main-navbar -->
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Overview</span>
                        <h3 class="page-title">种类表</h3>
                    </div>
                </div>
                <!-- End Page Header -->
                <a href="/category/create" th:href="@{/category/create}">
                    <button type="button" class="mb-2 btn btn-white mr-2">
                        创建种类
                    </button>
                </a>
                <!-- Default Light Table -->
                <div class="row">
                    <div class="col">
                        <div class="card card-small mb-4">
                            <div class="card-header border-bottom">
                                <h6 class="m-0">种类表</h6>
                            </div>
                            <div class="card-body p-0 pb-3 text-center">
                                <table class="table mb-0">
                                    <thead class="bg-light">
                                    <tr>
                                        <th scope="col" class="border-0">序号</th>
                                        <th scope="col" class="border-0">种类</th>
                                        <th scope="col" class="border-0">描述</th>
                                        <th scope="col" class="border-0">创建人</th>
                                        <th scope="col" class="border-0"> </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="c,iterStat:${productCategories}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${c.name}"></td>
                                        <td th:text="${c.description}"></td>
                                        <td th:text="${c.merchantName}"></td>
                                        <td>
                                            <a th:href="@{'/category/edit/'+${c.id}}">
                                                <button class="mb-2 btn btn-sm btn-outline-danger mr-1" type="button">编辑</button>
                                            </a>
                                            |
                                            <a th:href="@{'/category/delete/'+${c.id}}">
                                                <button class="mb-2 btn btn-sm btn-outline-danger mr-1" type="button">删除</button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Default Light Table -->
            </div>
            <div th:include="footer :: footer"></div>
        </main>
    </div>
</div>
<div th:include="footer :: js"></div>
</body>
</html>
