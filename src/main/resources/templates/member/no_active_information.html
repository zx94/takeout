<!doctype html>
<html lang="en" class="no-js h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- 头部 -->
<div th:include="head :: head"></div>

<body class="h-100">
<!--设置配色-->
<div th:include="head :: setting"></div>
<div class="container-fluid">
    <div class="row">
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <!-- 上方导航栏 -->
            <div th:include="head :: navbar"></div>
            <!-- / .main-navbar -->
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <span class="text-uppercase page-subtitle">Overview</span>
                        <h3 class="page-title">个人信息</h3>
                    </div>
                </div>
                <!-- End Page Header -->
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-small mb-4 pt-3">
                            <div class="card-header border-bottom text-center">
                                <div class="mb-3 mx-auto">
                                    <img class="rounded-circle" src="/static/images/avatars/0.jpg" alt="User Avatar" width="110"> </div>
                                <h4 class="mb-0" th:value="${member.memberName}"></h4>
                                <button type="button" class="mb-2 btn btn-sm btn-pill btn-outline-primary mr-2">
                                    <i class="material-icons mr-1">person_add</i>Follow</button>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item px-4">
                                    <div class="progress-wrapper">
                                        <strong class="text-muted d-block mb-2">信息完成度</strong>
                                        <div class="progress progress-sm">
                                            <div class="progress-bar bg-primary" role="progressbar" aria-valuenow="74" aria-valuemin="0" aria-valuemax="100" style="width: 74%;">
                                                <span class="progress-value">74%</span>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-group-item p-4">
                                    <strong class="text-muted d-block mb-2">个人描述</strong>
                                    <span></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card card-small mb-4">
                            <div class="card-header border-bottom">
                                <h6 class="m-0">用户信息</h6>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item p-3">
                                    <div class="row">
                                        <div class="col">
                                            <form action="/member/edit" method="post" th:action="@{/member/edit}" th:method="post" th:object="${member}">
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="feFirstName">昵称</label>
                                                        <input type="text" class="form-control" id="feFirstName" placeholder="Nicke Name" th:value="${member.memberName}"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label th:for="name">真实姓名</label>
                                                        <input type="text" class="form-control" placeholder="Name" th:field="*{name}"> </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="feEmailAddress">邮箱</label>
                                                        <input type="email" class="form-control" id="feEmailAddress" placeholder="Email" value="sierra@example.com"> </div>
                                                    <div class="form-group col-md-6">
                                                        <label th:for="mobile">电话</label>
                                                        <input type="phone" class="form-control"  placeholder="Phone" th:field="*{mobile}"> </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="feInputAddress">地址</label>
                                                    <input type="text" class="form-control" id="feInputAddress" placeholder="1234 Main St"> </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="feInputCity">城市</label>
                                                        <input type="text" class="form-control" id="feInputCity"> </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="feInputState">性别</label>
                                                        <select id="feInputState" class="form-control">
                                                            <option selected>Choose...</option>
                                                            <option>男</option>
                                                            <option>女</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-2">
                                                        <label for="inputZip">邮编</label>
                                                        <input type="text" class="form-control" id="inputZip"> </div>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-12">
                                                        <label for="feDescription">个人描述</label>
                                                        <textarea id="feDescription" class="form-control" name="feDescription" rows="5"></textarea>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-accent">更新</button>
                                            </form>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- End Default Light Table -->
            </div>
            <div th:include="footer :: footer"></div>
        </main>
    </div>
</div>
<div th:include="footer :: js"></div>
</body>
</html>
